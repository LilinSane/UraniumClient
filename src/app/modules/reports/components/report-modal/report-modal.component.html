<div class="modal-container">
  <p>Выберите период для отчета</p>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Дата начала</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate" required>
      <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
      <mat-error *ngIf="form.get('startDate')?.hasError('required')">
        Обязательное поле
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Дата конца</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate" required>
      <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
      <mat-error *ngIf="form.get('endDate')?.hasError('required')">
        Обязательное поле
      </mat-error>
    </mat-form-field>

    <div class="button-container">
      <button mat-button color="danger" (click)="onCancel()">Отмена</button>
      <button mat-button color="success" (click)="onGenerate()" [disabled]="form.invalid">
        Сформировать
      </button>
    </div>
  </form>
</div>
